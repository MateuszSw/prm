<div class="text-center mt-3">
    <h2>Użytkownicy- {{pagination.totalItems}} znaleziono</h2>
  </div>

<div class="container mt-3">

    <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>

        <div class="form-group px-2">
          <label for="status">Wyniki: </label>
          <select class="form-control ml-1" style="width: 150px" id="status"
            [(ngModel)]="userParams.status" name="status">
            <option *ngFor="let status of statusList" [value]="status.value">
              {{status.display}}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-inverse" style="margin-left:10px">Filtruj użytkowników</button>
        <div class="col">
          <div class="btn-group float-right">
            <button type="button" name="orderBy" class="btn btn-info"
              [(ngModel)]="userParams.orderBy" (click)="loadUsers()" btnRadio="lastActive">Ostatnio aktywni</button>
            <button type="button" name="orderBy" class="btn btn-info"
              [(ngModel)]="userParams.orderBy" (click)="loadUsers()" btnRadio="created">Nowo zapisani</button>
          </div>
        </div>

      </form>
      <br>


  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-user-card [user]="user"></app-user-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [(ngModel)]="pagination.currentPage"
      [itemsPerPage]="pagination.itemsPerPage"
      (changePage)="changePage($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

  </pagination>
</div>
