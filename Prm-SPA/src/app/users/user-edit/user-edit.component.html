<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
          <h1>Your Profile</h1>
      </div>
      <div class="col-sm-8">
        <div *ngIf="editForm.dirty" class="alert alert-info">
          <strong>Informacja:</strong> Czy na pewno chcesz dokonać zmian!
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{photoSrc || '../../../assets/people.png'}}" alt="{{user.surname}}">
          <div class="card-body">
            <div>
              <strong>Miejsce  zamieszkania:</strong>
              <p>{{user.city}}</p>
            </div>
            <div>
              <strong>Ostatnio aktywność:</strong>
              <p>{{user.lastActive | timeAgo}}</p>
            </div>
            <div>
              <strong>Data stworzenia konta:</strong>
              <p>{{user.created | date: 'mediumDate'}}</p>
            </div>
          </div>
          <div class="card-footer">
              <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Zapisz zmiany</button>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="user-tabset">
            <tab heading="Edycja konta">

              <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                  
                    <h4>Szczegóły miejsca zamieszkania:</h4>
                  <div class="form-inline">
                    <label for="city">City</label>
                    <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
                  </div>
                  
              </form>

            </tab>
            
          </tabset>
        </div>
      </div>
    </div>
  </div>
