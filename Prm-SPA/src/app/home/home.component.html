<div class="container mt-5">
  <div *ngIf="!register" style="text-align: center">
    <p class="lead">Załóż konto ... Zdobywaj wiedze zarejestruj sie!</p>
    <div class="text-center">
      <button class="btn btn-inverse btn-lg mr-2" (click)="toogle()">Zarejestuj sie</button>
      <button class="btn btn-info btn-lg">Dowiedz sie wiecej</button>
    </div>
  </div>

  <div *ngIf="register" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
